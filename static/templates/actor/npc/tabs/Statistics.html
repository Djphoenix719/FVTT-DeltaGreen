<section class="statistics">
    {{#with @root.data.data.statistics as |statistics|}}
        <div class="statistic" data-id="strength">
            <label class="flex-2 clickable roll stats">{{localize "DG.STATISTICS.str"}}</label>
            <input type="number" name="data.statistics.strength.value" value="{{statistics.strength.value}}">
        </div>
        <div class="statistic" data-id="constitution">
            <label class="flex-2 clickable roll stats">{{localize "DG.STATISTICS.con"}}</label>
            <input type="number" name="data.statistics.constitution.value" value="{{statistics.constitution.value}}">
        </div>
        <div class="statistic" data-id="dexterity">
            <label class="flex-2 clickable roll stats">{{localize "DG.STATISTICS.dex"}}</label>
            <input type="number" name="data.statistics.dexterity.value" value="{{statistics.dexterity.value}}">
        </div>
        <div class="statistic" data-id="intelligence">
            <label class="flex-2 clickable roll stats">{{localize "DG.STATISTICS.int"}}</label>
            <input type="number" name="data.statistics.intelligence.value" value="{{statistics.intelligence.value}}">
        </div>
        <div class="statistic" data-id="power">
            <label class="flex-2 clickable roll stats">{{localize "DG.STATISTICS.pow"}}</label>
            <input type="number" name="data.statistics.power.value" value="{{statistics.power.value}}">
        </div>
        <div class="statistic" data-id="charisma">
            <label class="flex-2 clickable roll stats">{{localize "DG.STATISTICS.cha"}}</label>
            <input type="number" name="data.statistics.charisma.value" value="{{statistics.charisma.value}}">
        </div>
    {{/with}}
</section>
