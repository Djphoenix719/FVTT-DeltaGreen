<div class="list-item ability" data-id="{{id}}">

    <div class="data">
        <label class="clickable flex-2 left collapsible" data-collapse-id="{{id}}">{{name}}</label>

        {{#if data.attack.value}}
            <label class="flex-1 clickable attack">{{data.attack.value}}%</label>
        {{else}}
            <label class="flex-1">—</label>
        {{/if}}

        {{#if (gt data.lethality.value 0)}}
            <label class="clickable damage flex-1">{{data.lethality.value}}%</label>
        {{else}}
            {{#if data.damage.value}}
                <label class="flex-1 clickable damage">{{data.damage.value}}</label>
            {{else}}
                <label class="flex-1">—</label>
            {{/if}}
        {{/if}}

        {{#if buttons}}
            <div class="list-buttons">
                <label class="clickable edit-item"><i class="fas fa-edit"></i></label>
                <label class="clickable delete-item"><i class="far fa-trash-alt"></i></label>
            </div>
        {{/if}}
    </div>

    {{#if data.description.value}}
        <div class="description collapse-target" {{#if (lookup @root.collapsibles id)}}{{else}}style='display: none'{{/if}}>
            <div class="content">
                {{{enrichHTML data.description.value}}}
            </div>
        </div>
    {{/if}}

</div>
