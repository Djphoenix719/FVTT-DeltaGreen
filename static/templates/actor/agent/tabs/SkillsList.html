<section class="skills">
    <header class="flex black">
        <label class="flex-0 clickable improve-skills">1D4</label>
        <label class="flex-4 left">{{localize "DG.SKILLS.skill"}}</label>
        <label class="flex-1 center">{{localize "DG.SKILLS.value"}}</label>
        <div class="buttons">
            <label class="clickable add-item" data-type="skill"><i class="fas fa-plus"></i></label>
        </div>
    </header>
    {{#each skills as |group|}}
        <div class="item-list">
            <header class="center black">
                <label>{{group.name}}</label>
            </header>
            {{#each group.skills as |skill|}}
                {{> li-skill-agent id=skill.id name=skill.name data=skill.data.data buttons=true}}
            {{/each}}
        </div>
    {{/each}}
</section>
