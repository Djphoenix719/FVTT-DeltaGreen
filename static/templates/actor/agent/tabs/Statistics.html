<header class="flex">
    <label class="flex-2 left">{{localize "DG.ATTRIBUTES.statistic"}}</label>
    <label class="flex-1 center">{{localize "DG.ATTRIBUTES.score"}}</label>
    <label class="flex-1 center">{{localize "DG.ATTRIBUTES.x5"}}</label>
    <label class="flex-6 center">{{localize "DG.ATTRIBUTES.distinguishingFeature"}}</label>
</header>

{{#each @root.data.data.statistics as |statistic|}}
    <div class="statistic" data-id="{{statistic.id}}">
        <label class="clickable stats flex-2">{{localize statistic.label}}</label>
        <input class="flex-1" type="number" name="data.statistics.{{statistic.id}}.value" value="{{statistic.value}}">
        <input class="flex-1" type="number" value="{{statistic.percentile}}" disabled>
        <input class="flex-6" type="text" name="data.statistics.{{statistic.id}}.feature" value="{{statistic.feature}}">
    </div>
{{/each}}
