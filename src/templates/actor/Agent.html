<form class="{{cssClass}}" autocomplete="off">

    <section class="sheet-header">

        {{> systems/delta-green/templates/actor/tabs/Biography.html }}

    </section>

    <nav class="sheet-navigation" data-group="primary">
        <a class="item" data-tab="tab-statistics" title="Statistics">Statistics</a>
        <a class="item active" data-tab="tab-skills" title="Skills">Skills</a>
    </nav>

    <section class="sheet-body">

        <div class="tab tab-statistics" data-group="primary" data-tab="tab-statistics">
            {{> systems/delta-green/templates/actor/tabs/Attributes.html }}
            {{> systems/delta-green/templates/actor/tabs/Statistics.html }}
        </div>

        <div class="tab tab-skills active" data-group="primary" data-tab="tab-skills">
            {{> systems/delta-green/templates/actor/tabs/SkillsList.html }}
        </div>

    </section>

</form>
