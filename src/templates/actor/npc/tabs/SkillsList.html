<section class="skills">
    <header class="flex">
        <label class="flex-2 left">{{localize "DG.NAVIGATION.skills"}}</label>
        {{#if @root.editMode}}
            <div class="buttons">
                <label class="clickable add-item" data-type="skill"><i class="fas fa-plus"></i></label>
            </div>
        {{/if}}
    </header>

    <div class="item-list">
        {{#each skills as |group|}}
            {{#each group.skills as |skill|}}
                {{> li-skill-npc id=skill.id name=skill.name data=skill.data.data buttons=@root.editMode}}
            {{/each}}
        {{/each}}
    </div>
</section>
