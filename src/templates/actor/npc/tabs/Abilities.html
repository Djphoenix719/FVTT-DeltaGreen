<section class="abilities">
    <header class="flex">
        <label class="flex-2 left">{{localize "DG.NAVIGATION.abilities"}}</label>

        {{#if @root.editMode}}
            <div class="buttons">
                <label class="clickable add-item" data-type="skill"><i class="fas fa-plus"></i></label>
            </div>
        {{/if}}
    </header>

    <div class="item-list">
        {{#each @root.abilities as |item|}}
            {{> list-item-ability id=item.id name=item.name data=item.data.data buttons=@root.editMode}}
        {{/each}}
    </div>
</section>
