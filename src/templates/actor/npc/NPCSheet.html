<form class="{{cssClass}}" autocomplete="off">

    <section class="biography">

        {{#if editMode}}
            <div class="labeled-field">
                <label>{{localize "DG.BIOGRAPHY.name"}}</label>
                <input type="text" name="name" value="{{@root.actor.name}}">
            </div>
        {{else}}
            <label>{{actor.name}}</label>
        {{/if}}

        <label class="clickable edit-mode"><i class="fas fa-edit"></i></label>

    </section>

    <section class="sheet-body">

        {{> systems/delta-green/templates/actor/npc/tabs/Statistics.html }}
        {{> systems/delta-green/templates/actor/npc/tabs/Attributes.html }}
        {{> systems/delta-green/templates/actor/npc/tabs/SkillsList.html }}

    </section>

</form>
