<label class="section-label">Personal Data</label>

<div class="field-group row">

    <div class="avatar">
        <img class="avatar" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
    </div>

    <div class="field-group col">

        <div class="field-group row">

            <div class="labeled-field">
                <label>{{localize "DG.BIOGRAPHY.name"}}</label>
                <input type="text" name="name" value="{{@root.actor.name}}">
            </div>
            <div class="labeled-field">
                <label>{{localize "DG.BIOGRAPHY.profession"}}</label>
                <input type="text" name="data.biography.profession.value" value="{{@root.data.data.biography.profession.value}}">
            </div>

        </div>

        <div class="field-group row">

            <div class="labeled-field">
                <label>{{localize "DG.BIOGRAPHY.employer"}}</label>
                <input type="text" name="data.biography.employer.value" value="{{@root.data.data.biography.employer.value}}">
            </div>
            <div class="labeled-field">
                <label>{{localize "DG.BIOGRAPHY.nationality"}}</label>
                <input type="text" name="data.biography.nationality.value" value="{{@root.data.data.biography.nationality.value}}">
            </div>

        </div>

        <div class="field-group row">

            <div class="labeled-field">
                <label>{{localize "DG.BIOGRAPHY.gender"}}</label>
                <input type="text" name="data.biography.gender.value" value="{{@root.data.data.biography.gender.value}}">
            </div>
            <div class="labeled-field">
                <label>{{localize "DG.BIOGRAPHY.age"}}</label>
                <input type="text" name="data.biography.age.value" value="{{@root.data.data.biography.age.value}}">
            </div>
            <div class="labeled-field">
                <label>{{localize "DG.BIOGRAPHY.education"}}</label>
                <input type="text" name="data.biography.education.value" value="{{@root.data.data.biography.education.value}}">
            </div>

        </div>

    </div>

</div>
