<section class="skills-list">
    <header class="section-header">
        <div class="header-buttons">
            <label class="clickable add-skill flex-0"><i class="fas fa-plus"></i> Add</label>
        </div>
        <label class="header-label flex-1">Applicable Skill Sets</label>
    </header>

    {{#each skills as |skill|}}
        {{> skill-field skill=skill }}
    {{/each}}
</section>
