<div class="attribute">
    <label {{#if clickable}}class="clickable {{clickable}}"{{/if}} for="{{key}}.value">{{label}}</label>
    <div class="maximum-value flex-1">
        <input type="number" name="{{key}}.maximum" value="{{value.maximum}}" disabled>
    </div>
    <div class="current-value flex-1">
        <input type="number" name="{{key}}.value" value="{{value.value}}">
    </div>
</div>
