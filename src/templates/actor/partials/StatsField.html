<div class="stats-field">
    <label class="clickable statistic-roll" data-statistic="{{statistic.id}}">{{statistic.label}} <span class="percent">{{statistic.percentile}}%</span></label>
    <input type="number" name="data.statistics.{{statistic.id}}.value" value="{{statistic.value}}">
    <input type="text" name="data.statistics.{{statistic.id}}.feature" {{statistic.feature}}>
</div>
