<div class="skill-field">
    <input type="checkbox" name="data.skills.core.{{skill.id}}.failure" {{checked skill.failure}}>
    <label class="clickable skill-roll" data-skill="{{skill.id}}" data-type="core">{{skill.label}}</label>
    <input type="number" min="0" max="99" name="data.skills.core.{{skill.id}}.value" value="{{skill.value}}">
</div>
