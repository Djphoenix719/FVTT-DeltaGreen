<div class="delta-green">
    {{#if actor}}
        <div class="roll-header">
            <div class="avatar">
                <img src="{{actor.img}}">
            </div>
            <div class="name">
                {{actor.name}}
            </div>
        </div>
    {{/if}}
    <div class="roll-parts">
        <header class="parts-header">
            <div class="label">{{target.base.label}}</div>
            <div class="label">{{target.base.value}}%</div>
        </header>
        <div class="parts-list" style="display: none;">
            {{#each target.modifiers as |part|}}
                <div class="part">
                    <div class="label">{{part.label}}</div>
                    <div class="label">{{part.value}}%</div>
                </div>
            {{/each}}
        </div>
    </div>
    <div class="roll-body">
        <div class="dice-rolls {{success.type}}">
            {{#each results.dice as |die|}}
                <div class="roll die d{{die.size}}">{{die.value}}</div>
            {{/each}}
        </div>
        <div class="total">{{results.value}}</div>
    </div>
    <div class="roll-result {{success.type}}">
        {{success.label}}
    </div>
</div>
